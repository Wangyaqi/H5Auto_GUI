<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/main.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>H5Auto</title>
</head>
<body>
<div class="container">
    <div class="psd_file_zone">
        <span>请将整理好的PSD文件或由本工具生成的JSON文件拖放进此区域</span>
        <div class="index_tips">
            <p>受技术所限（菜+懒）本工具不会帮您栅格化图层样式，请自行处理</p>
            <p>所有命名为bg的图层均按页面背景图处理，请自行将图层bg裁剪为设计图页面大小</p>
            <p>使用对应的Photoshop脚本H5Auto（可在github找到）可自动处理上面两条，但是没有编辑界面，可以自己修改代码</p>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
